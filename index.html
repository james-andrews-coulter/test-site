<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Data Table</title>
	</head>
	<body>

		<script>
			// Set date within last one day (yesterday)
			const yesterday = new Date();
			yesterday.setDate(yesterday.getDate() - 1);
			const yesterdayStr = yesterday.toISOString().split('T')[0];
			document.getElementById('recent-date').textContent = yesterdayStr;

			// Set date exceeding one day (2 days ago)
			const olderDate = new Date();
			olderDate.setDate(olderDate.getDate() - 2);
			const olderDateStr = olderDate.toISOString().split('T')[0];
			document.getElementById('older-date').textContent = olderDateStr;

			// Set date within last one day (today)
			const today = new Date();
			const todayStr = today.toISOString().split('T')[0];
			document.getElementById('today-date').textContent = todayStr;
		</script>
	</body>
</html>
